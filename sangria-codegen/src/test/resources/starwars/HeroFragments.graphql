query HeroAppearances {
  hero {
    ...Appearances
  }
}

query HeroAppearancesAndInline {
  hero {
    ...Appearances
    ... on Character {
      id
    }
  }
}

query HeroAppearancesAndInlineAlias {
  hero {
    ...Appearances
    ... on Character {
      heroId: id
    }
  }
}

query HeroNameAliasAndAppearances {
  hero {
    ...NameAlias
    ...Appearances
  }
}

fragment Appearances on Character {
  name
  appearsIn
}

fragment NameAlias on Character {
  alias: name
}
